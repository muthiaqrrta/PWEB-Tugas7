<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas PWEB</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="book">
    <div class="content">  
      <h1>Add New Book</h1>
      <form autocomplete="off" name="form">
        <div>
          <label>New Book Name : </label>
          <input type="text" id="title" name="title" class="form-control"/>
        </div>
        <div>
          <label>All Book</label>
          <select id="list">
            <option value="">Results</option>
          </select>
        </div>
        <input class="btn" type="button" value="Add New Book" id="add_book" />
      </form>
    </div>

    <script>
        $(document).ready(function () {
          $("#add_book").click(function () {
            var inserted = $("#title").val();
 
            if(inserted == ""){
                return;
            }else{
              $("#list").append(new Option(inserted, inserted));
            }
        });
        });
      </script>
  </body>
</html>
